<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing button via js</title>
    <script>
        function doClick(){
            document.getElementById("pg1").innerHTML = "this is paragraph version 2";
            // we pick the element with id pg1 and change its innerHTML to "this is paragraph version 2"
        }
    </script>

</head>
<body>
    <h1>Simple Button</h1>
    <p id="pg1"> this is paragraph version1</p>
    <button id="myButton" onclick="doClick()">hit me!</button>  <!-- onclick attached to button to call function doClick() -->
</body>
</html>
